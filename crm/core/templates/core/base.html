<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} CRM {% endblock %} </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body class="bg-gray-900 text-gray-200 font-sans leading-normal tracking-normal">

    <nav class="bg-gray-800 py-4 px-6 flex justify-between items-center shadow-lg">
        <a href="/" class="text-2xl font-bold text-teal-400 hover:text-teal-300 transition duration-300">CRM</a>
        <div class="space-x-4">
            <a href="{% url 'about' %}" class="py-2 px-4 bg-teal-600 rounded-lg text-white hover:bg-teal-500 transition duration-300">Hakkında</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="py-2 px-4 bg-teal-500 rounded-lg text-white hover:bg-teal-400 transition duration-300">Gösterge paneli</a>
            <a href="{% url 'logout' %}" class="py-2 px-4 bg-red-600 rounded-lg text-white hover:bg-red-500 transition duration-300">Çıkış yap</a>
            {% else %}
            <a href="{% url 'login' %}" class="py-2 px-4 bg-teal-500 rounded-lg text-white hover:bg-teal-400 transition duration-300">Giriş yap</a>
            <a href="{% url 'signup' %}" class="py-2 px-4 bg-teal-400 rounded-lg text-white hover:bg-teal-300 transition duration-300">Kayıt ol</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-md animate__animated animate__fadeIn">
        {% block content %}
        <h1 class="text-3xl font-bold text-teal-400">Ön Sayfa</h1>
        <p class="mt-4 text-gray-300">Bu sayfa CRM uygulamanızın ön sayfasıdır. Giriş yaparak daha fazla özellik keşfedebilirsiniz.</p>
        {% endblock %}
    </div>

    <footer class="mt-10 py-6 text-center bg-gray-800">
        <p class="text-lg text-gray-500 font-semibold">&copy; 2024 CRM</p>
    </footer>

</body>

</html>
